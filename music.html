        #mobile-menu-icon .bar {

            height: 3px;
            margin: 5px auto;
            background-color: var(--text-color);
            transition: all 0.3s ease-in-out;
        }

        #mobile-menu-icon.active .bar:nth-child(2) {
            opacity: 0;
        }
        #mobile-menu-icon.active .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        #mobile-menu-icon.active .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);

        .mobile-nav {
            display: none; /* gets activated by JS */
            position: fixed;
            top: var(--header-height);
            left: 100%; /* Start off-screen */
            width: 100%;
            height: calc(100vh - var(--header-height));
            background: var(--main-color);
            z-index: 999;
            transition: left 0.4s cubic-bezier(0.86, 0, 0.07, 1);

        .mobile-nav.active {

                    nav_home: 'Home',

                    contact_text: 'I am based in both Leeds and Essex in England and Sotogrande in Spain, but I take national/international bookings too. I cater to all event types such as but not limited to clubs, festivals, corporate events, birthdays, proms, and much more.',
                    contact_btn_epk: 'Download EPK',

                },
                es: {
                    meta_title: 'Ralph Halkett | DJ Internacional y Productor',
                    meta_description: 'Ralph Halkett es un DJ internacional con sede en el Reino Unido y España, disponible para discotecas, festivales, eventos corporativos y fiestas privadas en todo el mundo. Escucha sus mezclas y ponte en contacto para reservar.',
                    
                    nav_home: 'Inicio',

                    gallery_title: 'Galería',

                    contact_btn_dm: 'Enviar DM de Instagram',

            };
            
            // ---------------------------------------------

            const mobileMenuIcon = document.getElementById('mobile-menu-icon');
            const mobileNav = document.getElementById('mobileNavMenu');
            
            mobileMenuIcon.addEventListener('click', () => {
                mobileMenuIcon.classList.toggle('active');
                mobileNav.classList.toggle('active');
            });
            
            // Close mobile menu when a link is clicked
             const mobileNavLinks = document.querySelectorAll('.mobile-nav a');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenuIcon.classList.remove('active');
                     mobileNav.classList.remove('active');
                })
            });


            // ---------------------------------------------
            // 2. Language Switcher
            // ---------------------------------------------
            const languageSelector = document.getElementById('languageSelector');

            function A(lang) {
                const elements = document.querySelectorAll('[data-lang-key]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if(translations[lang] && translations[lang][key]){
                         // Check for specific attribute types (like 'alt') versus innerHTML
                         if(key.startsWith('img_alt')) {
                            el.alt = translations[lang][key]; 
                        }
                       else if (key.startsWith('meta_')){ 
                            el.content = translations[lang][key]
                        }
                        else {
                            el.innerHTML = translations[lang][key];
                        }
                    }
                });
                document.documentElement.lang = lang; // update the html lang attribute              
            };
            
            languageSelector.addEventListener('change', (e) => {
               A(e.target.value)
            });

const closeBtn = document.getElementById('close-btn');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');

let currentIndex = 0;
let images = [];

// Attach to posts
document.querySelectorAll('.insta-post').forEach(post => {
  post.addEventListener('click', () => {
    images = post.dataset.images.split(","); // get array of 6 images
    captionText.textContent = post.dataset.caption || "";
    currentIndex = 0;
    openLightbox();
  });
});

function openLightbox() {
  lightbox.style.display = 'flex';
  showImage(currentIndex);
}

function closeLightbox() {
  lightbox.style.display = 'none';
}

function showImage(index) {
  lightboxImg.src = images[index];
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  showImage(currentIndex);
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showImage(currentIndex);
}

// Events
closeBtn.addEventListener('click', closeLightbox);
nextBtn.addEventListener('click', nextImage);
prevBtn.addEventListener('click', prevImage);
lightbox.addEventListener('click', (e) => {
  if (e.target === lightbox) closeLightbox();
});



            // ---------------------------------------------

<script>
document.addEventListener('DOMContentLoaded', () => {
  const lightbox = document.getElementById('lightbox');
  const imgEl = document.getElementById('lightbox-img');
  const captionEl = document.getElementById('lightbox-caption');
  const closeBtn = document.getElementById('lightbox-close');
  const prevBtn = document.getElementById('lightbox-prev');
  const nextBtn = document.getElementById('lightbox-next');
  const thumbnailsEl = document.getElementById('lightbox-thumbnails');

  let currentIndex = 0;
  let images = [];

  document.querySelectorAll('.insta-post').forEach(post => {
    post.addEventListener('click', () => {
      const hiddenImgs = post.querySelectorAll('.gallery-images img');
      images = hiddenImgs.length > 0 
        ? Array.from(hiddenImgs).map(img => img.src) 
        : [post.querySelector('img').src];

      captionEl.textContent = post.dataset.caption 
        || post.querySelector('.insta-caption')?.textContent 
        || '';

      currentIndex = 0;
      openLightbox();
    });
  });

  function openLightbox() {
    lightbox.style.display = 'flex';
    generateThumbnails();
    showImage(currentIndex);
  }
  function closeLightbox() { lightbox.style.display = 'none'; }
  function showImage(i) {
    imgEl.src = images[i];
    highlightThumbnail(i);
  }
  function nextImage() { currentIndex = (currentIndex + 1) % images.length; showImage(currentIndex); }
  function prevImage() { currentIndex = (currentIndex - 1 + images.length) % images.length; showImage(currentIndex); }

  function generateThumbnails() {
    thumbnailsEl.innerHTML = '';
    images.forEach((src, i) => {
      const thumb = document.createElement('img');
      thumb.src = src;
      thumb.addEventListener('click', () => {
        currentIndex = i;
        showImage(i);
      });
      thumbnailsEl.appendChild(thumb);
    });
  }

  function highlightThumbnail(i) {
    thumbnailsEl.querySelectorAll('img').forEach((thumb, idx) => {
      thumb.classList.toggle('active', idx === i);
    });
  }

  closeBtn.addEventListener('click', closeLightbox);
  nextBtn.addEventListener('click', nextImage);
  prevBtn.addEventListener('click', prevImage);
  lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });
  document.addEventListener('keydown', e => {
    if (lightbox.style.display === 'flex') {
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'Escape') closeLightbox();
    }
  });
});

</script>
