<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif; /* Use a web-safe font */
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden; /* Ensure image stays within bounds */
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Cover entire area */
            z-index: -1;        /* Place behind other content */
        }


        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative; /* Needed for z-index */
            z-index: 1;           /* Place above background image */
        }

        .logo {
            max-width: 150px; /* Adjust as needed */
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white; /* Or any other color */
        }


        /* Mobile Menu Styles */
        .menu-toggle {
            display: none; /* Hide on larger screens */
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 2;  /* Ensure it's above everything else */
        }
        .bar {
            width: 25px;
            height: 3px;
            background-color: white; /* Or your desired color */
            margin: 5px 0;
        }



        @media (max-width: 768px) {  /* Adjust breakpoint as needed */
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
                position: absolute;
                top: 60px; /* Adjust as needed */
                left: 0;
                width: 100%;
                padding: 20px;
                text-align: center;
               animation: slideDown 0.5s ease-in-out;

            }

             @keyframes slideDown {
                from {
                    transform: translateY(-100%);
                }
                to {
                    transform: translateY(0%);
                }
            }


            .nav-links.show {
                display: flex;
            }


            .nav-links li {
                margin: 10px 0;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <img src="https://static.wixstatic.com/media/cc3be5_52c2463023be4f8aa9dcb33f3504f978~mv2.jpg/v1/fill/w_592,h_394,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/IMG_4105_JPG.jpg" alt="Hero Image" class="hero-image">

        <div class="header">
             <div class="menu-toggle" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <img src="RH_Logo_White.png" alt="Logo" class="logo">
            <ul class="nav-links" id="navLinks">
                <li><a href="#">Mixes</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>



    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("show");
        }
    </script>

</body>
</html>
