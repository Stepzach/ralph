<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>December 8 Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>December 8 Forum <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Flag_of_Syria_%282025-%29.svg/640px-Flag_of_Syria_%282025-%29.svg.png" width=40px;></h1>
        <p>A space for Syrians worldwide to voice their aspirations, challenges and ideas about Syria's future.</p>
    </header>

    <main>
        <section class="post-form-container">
            <details>
                <summary>
                    <h3>Share something</h3> <img src="https://www.freeiconspng.com/thumbs/writing-icon/writing-icon-22.png" width=20px; style="right:0px; margin-bottom:-2px;">
                    <p>Start writing a new post</p>
                </summary>
                
                <form id="post-form">
                    <input type="text" id="display-name" placeholder="Your Display Name (Optional)">
                    <textarea id="post-message" placeholder="What's on your mind? (Required)" required></textarea>
                    <input type="text" id="image-url" placeholder="Image URL (Optional)">
                    <input type="text" id="link-url" placeholder="Link URL (Optional)">
                    
                    <select id="post-theme" required>
                        <option value="" disabled selected>Select a Theme (Required)</option>
                        <option value="politics">Politics</option>
                        <option value="culture">Culture</option>
                        <option value="economy">Economy</option>
                        <option value="social-issues">Social Issues</option>
                        <option value="reconciliation">Reconciliation</option>
                    </select>
                    <button type="submit">Post</button>
                </form>
            </details>
        </section>
        <section class="feed-container">
            <div class="filter-controls">
                <h3>Feed</h3>
                <div class="filter-options-wrapper">
                    <select id="filter-theme">
                        <option value="all">All Themes</option>
                    
                        <option value="politics">Politics</option>
                        <option value="culture">Culture</option>
                        <option value="economy">Economy</option>
                        <option value="social-issues">Social Issues</option>
                        <option value="reconciliation">Reconciliation</option>
                    </select>
                    <button id="filter-newest" class="active">Newest First</button>
                    <button id="filter-likes">Most Liked</button>
                </div>
                </div>
            
            <div id="posts-feed">
                <p>Loading posts...</p>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

    <script src="script.js" type="module"></script> </body>
</html>

<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Background with soft overlay */
body {
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: url("https://www.1lurer.am/images/news/51/252696/1/l-0x0wh-786x458z-1.jpeg") center/cover no-repeat fixed;
    color: #1a1a1b;
    position: relative;
}

/* Soft overlay layer for readability */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(2px);
    z-index: -1;
}

main {
    max-width: 740px;
    margin: 35px auto;
    padding: 0 15px;
}

/* Header */
header {
    background: whitesmoke;
    border-bottom: 2px solid #d22b2b;
    padding: 15px;
   
    text-align: center;
}

header h1 {
    font-size: 1.7rem;
    font-weight: 700;
    color: #d22b2b; /* Syrian red */
    margin-bottom: 8px;
}

header p {
    color: #111;
    font-size: 0.90rem;
}

/* Card Containers */
.post-form-container,
.filter-controls {
    background: whitesmoke;
    border: 1px solid #111;
    border-radius: 1px;
    padding: 18px;
    backdrop-filter: blur(4px);
}


.filter-controls {
margin-top:10px;
   margin-bottom:10px;
}


.post-card {
    background: rgba(255,255,255,0.72);
    border: 1px solid #111;
    border-radius: 6px;
    padding: 18px;
    backdrop-filter: blur(3px);
}

/* Post Form */
#post-form input,
#post-form textarea,
#post-form select {
    width: 100%;
    padding: 10px;
    border: 1px solid #111;
    border-radius: 4px;
    font-size: 0.95rem;
    margin-bottom: 10px;
    background: #ffffff;
}

#post-form button {
    background-color: #d22b2b; /* Syrian red */
    color: white;
    border: none;
    padding: 8px 15px;
    
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 600;
}

#post-form button:hover {
    background-color: #a32020;
}

/* Filters */
.filter-controls button,
#filter-theme {
    padding: 7px 8px;
    border: 1px solid #111;
    border-radius: 4px;
    background: white;
    font-size: 0.8rem;
    cursor: pointer;
}

.filter-controls button.active {
    background: #111;
    color: white;
}

/* Posts */
.post-card + .post-card {
    margin-top: 10px;
}

.post-header strong {
    font-weight: 600;
    color: #d22b2b;
}

.post-header small {
    color: #333;
}

/* Theme Badges using Syrian palette + meaning tones */
.post-theme-badge {
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: capitalize;
    color: white;
}

.theme-politics { background: #d22b2b; }
.theme-culture { background: #1f8b4c; } /* Syrian flag green */
.theme-economy { background: #111; }
.theme-social-issues { background: #7e3fa0; }
.theme-reconciliation { background: #c97b1e; }

/* Media + Body */
.post-body p {
    margin-bottom: 12px;
    white-space: pre-wrap;
}

.post-body img {
    max-width: 100%;
    border-radius: 5px;
    margin: 12px 0;
}

/* Footer */
.like-button {
    padding: 5px 14px;
    border: 1px solid #111;
    border-radius: 20px;
    background: white;
    cursor: pointer;
}

.like-button:hover {
    background: #eee;
}

.like-button.liked {
    background: #d22b2b;
    border-color: #d22b2b;
    color: white;
}

.like-count {
    font-weight: 600;
    color: #111;
}

/* --- START: ADDED STYLES FOR COLLAPSIBLE FORM --- */
.post-form-container summary {
    list-style: none; /* Remove default triangle/marker */
    cursor: pointer;
    outline: none; /* Remove focus ring on click */
}

/* Hide marker in WebKit (Safari, Chrome) */
.post-form-container summary::-webkit-details-marker {
    display: none;
}

.post-form-container summary h3 {
    display: inline; /* Keep h3 as-is but allow side-by-side elements */
    margin: 0; /* Remove any default h3 margin */
}

.post-form-container summary:hover h3 {
   
}

/* Add a small gap between summary and form when open */
.post-form-container details[open] summary {
    margin-bottom: 15px;
}
</style>
<script type="module">

    // --- START: FIREBASE CONFIG ---
const firebaseConfig = {
    apiKey: "AIzaSyB-ng2xK0mHS2-KUxRgomlRE15VZv4yvWE",
    authDomain: "syria-7a55b.firebaseapp.com",
    projectId: "syria-7a55b",
    storageBucket: "syria-7a55b.firebasestorage.app",
    messagingSenderId: "893580984437",
    appId: "1:893580984437:web:0ae5db19c7f3bf5750f83c",
    measurementId: "G-B59E4WVXLY"
};
// --- END: FIREBASE CONFIG ---

// --- Firebase v9 Modular SDK ---
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { 
    getFirestore, collection, addDoc, serverTimestamp, 
    query, orderBy, limit, onSnapshot, doc, updateDoc, increment,
    where // --- NEW: Import 'where' for filtering
} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

// Initialize Firebase and Firestore
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Get reference to the 'posts' collection
const postsCol = collection(db, 'posts');

// --- DOM Element References ---
const postForm = document.getElementById('post-form');
const displayNameInput = document.getElementById('display-name');
const messageInput = document.getElementById('post-message');
const imageUrlInput = document.getElementById('image-url');
const linkUrlInput = document.getElementById('link-url');
const postThemeInput = document.getElementById('post-theme'); // --- NEW ---
const postsFeed = document.getElementById('posts-feed');
const filterNewestBtn = document.getElementById('filter-newest');
const filterLikesBtn = document.getElementById('filter-likes');
const filterThemeSelect = document.getElementById('filter-theme'); // --- NEW ---

// --- START: NEW LOCALSTORAGE HELPERS ---
const LIKED_POSTS_KEY = 'syrianVoicesLikedPosts';

function getLikedPosts() {
    const liked = localStorage.getItem(LIKED_POSTS_KEY);
    return liked ? new Set(JSON.parse(liked)) : new Set();
}

function saveLikedPosts(likedSet) {
    localStorage.setItem(LIKED_POSTS_KEY, JSON.stringify(Array.from(likedSet)));
}

function isPostLiked(postId) {
    return getLikedPosts().has(postId);
}
// --- END: NEW LOCALSTORAGE HELPERS ---


// --- State Variables ---
let currentSortBy = 'createdAt'; // 'createdAt' or 'likes'
let currentSortDir = 'desc';
let currentTheme = 'all'; // 'all', 'politics', 'culture', etc.
let unsubscribe; // To store the onSnapshot listener


// --- Functions ---

/**
 * Handles the submission of the new post form.
 */
async function handlePostSubmit(e) {
    e.preventDefault(); // Prevent page reload

    const displayName = displayNameInput.value || 'Anonymous';
    const message = messageInput.value;
    const imageUrl = imageUrlInput.value;
    const linkUrl = linkUrlInput.value;
    const theme = postThemeInput.value; // --- NEW ---

    if (!message) {
        alert('Message is required!');
        return;
    }

    // --- NEW: Validate theme selection ---
    if (!theme) {
        alert('Please select a theme!');
        return;
    }

    try {
        // Add a new document to the 'posts' collection
        await addDoc(postsCol, {
            displayName: displayName,
            message: message,
            imageUrl: imageUrl,
            linkUrl: linkUrl,
            theme: theme, // --- NEW: Save theme to Firestore
            likes: 0,
            createdAt: serverTimestamp() // Firebase handles the timestamp
        });

        // Reset the form
        postForm.reset();

    } catch (error) {
        console.error("Error adding document: ", error);
        alert("There was an error posting. Please try again.");
    }
}

/**
 * Formats a Firebase Timestamp object into a readable string.
 */
function formatTimestamp(timestamp) {
    if (!timestamp) {
        return 'Just now';
    }
    const date = timestamp.toDate();
    return date.toLocaleString();
}

/**
 * Handles clicking the 'like' button on a post.
 */
async function handleLikeClick(postId) {
    const likedSet = getLikedPosts();
    const postRef = doc(db, 'posts', postId);

    try {
        if (likedSet.has(postId)) {
            // UNLIKE
            likedSet.delete(postId);
            saveLikedPosts(likedSet); 
            await updateDoc(postRef, {
                likes: increment(-1) 
            });
        } else {
            // LIKE
            likedSet.add(postId);
            saveLikedPosts(likedSet);
            await updateDoc(postRef, {
                likes: increment(1)
            });
        }
    } catch (error) {
        console.error("Error updating likes: ", error);
    }
}

/**
 * Renders a single post object into the DOM.
 */
function renderPost(postDoc) {
    const postData = postDoc.data();
    const postId = postDoc.id;

    const postCard = document.createElement('article');
    postCard.className = 'post-card';

    const messageP = document.createElement('p');
    messageP.textContent = postData.message;

    const isLiked = isPostLiked(postId);
    
    // --- NEW: Get theme, provide fallback for older posts ---
    const theme = postData.theme || ''; 

    // --- MODIFIED: Updated innerHTML to include theme badge ---
    postCard.innerHTML = `
        <div class="post-header">
            <strong>${postData.displayName}</strong>
            <div class="post-header-right">
                <span class="post-theme-badge theme-${theme}">${theme.replace('-', ' ') || 'General'}</span>
                <small>${formatTimestamp(postData.createdAt)}</small>
            </div>
        </div>
        <div class="post-body">
            <p>${messageP.innerHTML.replace(/\n/g, '<br>')}</p>
            ${postData.imageUrl ? `<img src="${postData.imageUrl}" alt="Post image">` : ''}
            ${postData.linkUrl ? `<a href="${postData.linkUrl}" target="_blank" rel="noopener noreferrer">${postData.linkUrl}</a>` : ''}
        </div>
        <div class="post-footer">
            <button class="like-button ${isLiked ? 'liked' : ''}" data-id="${postId}">
                ${isLiked ? '❤️ Liked' : '❤️ Like'}
            </button>
            <span class="like-count">${postData.likes}</span>
        </div>
    `;

    const likeButton = postCard.querySelector('.like-button');
    likeButton.addEventListener('click', () => handleLikeClick(postId));

    postsFeed.appendChild(postCard);
}


/**
 * --- REBUILT: This function now builds a query based on
 * current state and listens for real-time updates.
 */
function updateQueryAndListen() {
    // If we have an active listener, unsubscribe from it
    if (unsubscribe) {
        unsubscribe();
    }

    // 1. Start with the base collection
    let q = postsCol;

    // 2. Apply Theme Filter (if not 'all')
    if (currentTheme !== 'all') {
        q = query(q, where('theme', '==', currentTheme));
    }

    // 3. Apply Sorting
    //    Note: If you filter by 'theme' and sort by 'likes',
    //    Firebase will require a composite index.
    //    The error message in the console will provide a link to create it.
    q = query(q, orderBy(currentSortBy, currentSortDir), limit(50));

    // 4. Start the new real-time listener
    unsubscribe = onSnapshot(q, (snapshot) => {
        // Clear the feed
        postsFeed.innerHTML = '';

        if (snapshot.empty) {
            postsFeed.innerHTML = '<p>No posts match the current filters.</p>';
            return;
        }
        
        // Loop through each document and render it
        snapshot.docs.forEach(doc => {
            renderPost(doc);
        });

    }, (error) => {
        console.error("Error fetching posts: ", error);
        
        // --- NEW: Helpful error for missing indexes ---
        if (error.code === 'failed-precondition') {
            postsFeed.innerHTML = `<p style="color: red;"><b>Filter Error:</b> This filter (e.g., Theme + Most Liked) requires a special database index. Please open the developer console (F12) and click the link in the error message to create it in your Firebase project.</p>`;
            console.error("Firestore Index Error: ", error.message);
        } else {
            postsFeed.innerHTML = '<p>Could not load posts.</p>';
        }
    });
}

// --- Event Listeners ---

// Listen for new post submissions
postForm.addEventListener('submit', handlePostSubmit);

// --- MODIFIED: Filter button clicks now update state and call new function ---
filterNewestBtn.addEventListener('click', () => {
    currentSortBy = 'createdAt';
    currentSortDir = 'desc';
    updateQueryAndListen(); // Re-run query

    // Update button styles
    filterNewestBtn.classList.add('active');
    filterLikesBtn.classList.remove('active');
});

filterLikesBtn.addEventListener('click', () => {
    currentSortBy = 'likes';
    currentSortDir = 'desc';
    updateQueryAndListen(); // Re-run query

    // Update button styles
    filterLikesBtn.classList.add('active');
    filterNewestBtn.classList.remove('active');
});

// --- NEW: Listen for changes on the theme filter dropdown ---
filterThemeSelect.addEventListener('change', (e) => {
    currentTheme = e.target.value;
    updateQueryAndListen(); // Re-run query
});


// --- Initial Load ---
// Start listening for posts when the page loads
updateQueryAndListen();
  
    </script>
