<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
    
      @font-face {
        font-family: 'NeueRemanSans';
        src: url('NeueRemanSans-Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }

   
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
                font-family: 'NeueRemanSans', serif;
        }
        .logo {
            margin-bottom: 20px;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .background-image {
            width: 100vw;
            height: 70vh;
            object-fit: cover;
            opacity: 0.7;
        }
        .overlay-text {
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
         
       @media (min-width: 728px) {
         .background-image {
            width: 100vw;
            max-width: 813px;
            height: auto;
            object-fit: contain;
        }
         }
    </style>
</head>
<body>
    <img src="https://stepzach.github.io/ralph/RH_Logo_White.png" alt="Logo" class="logo" width="350">
    <div class="container"> 
        <img src="https://static.wixstatic.com/media/cc3be5_52c2463023be4f8aa9dcb33f3504f978~mv2.jpg/v1/fill/w_592,h_394,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/IMG_4105_JPG.jpg" alt="Background" class="background-image">
        <div class="overlay-text">Website coming soon</div>
    </div>
</body>
</html>
